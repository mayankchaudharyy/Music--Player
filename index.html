<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <section class="sect"> 
        <div class="card">
            <div class="head">
                <h1 class="song-name">295</h1>
                <p class="artist-name">Sidhhu moose walla</p>
            </div>
            <div class="img-div">
                <img class="artist-photo" src="assets/sid1.jpg" alt="">
            </div>
            <!-- <div class="slider-div">
                <p class="current-time">00:00</p>
                <input type="range" class="slider" min="1" max="100" value="0" name="" id="">
                <p class="total-duration">00:00</p>
            </div> -->
            <div class="all-btn">
                <button class="back" title="Backward"><i class="fa-solid fa-backward-fast"></i></button>
                <button class="prev" title="Previous"><i class="fa-solid fa-backward"></i></button>
                <button class="play" title="Play"><i class="fa-solid fa-play"></i></button>
                <button class="pause hidden" title="Pause"><i class="fa-solid fa-pause"></i></button>
                <button class="next" title="Next"><i class="fa-solid fa-forward"></i></button>
                <button class="forw" title="Forward"><i class="fa-solid fa-forward-fast"></i></button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
